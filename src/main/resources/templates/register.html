<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Register</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/register.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row my-5">
					<div class="card-img-left d-none d-md-flex">
						<!-- Background image for card set in CSS! -->
					</div>
					<div class="card-body">
						<h5 class="card-title text-center">Register</h5>


						<form class="form-signin" th:action="@{/register}" method="post"
							th:object="${user}">
							<div th:if="${#fields.hasGlobalErrors()}"
								class="alert alert-danger alert-dismissible fade show"
								role="alert" th:each="error : ${#fields.errors('global')}"
								th:text="${error}">Validation error</div>

							<div class="form-label-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
								
								<input type="text" id="username" class="form-control"
									th:field="*{username}"
									th:classappend="${#fields.hasErrors('username')}? ' has-error' : ''"
									placeholder="Username" />
									<label for="username">Username</label>
								<p class="error-message"
									th:each="error: ${#fields.errors('username')}"
									th:text="${error}">Validation error</p>
							</div>

							<div class="form-label-group"
								th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
								<input type="password" id="password" class="form-control"
									th:field="*{password}" placeholder="Password"> <label
									for="password">Password</label>
								<p class="error-message"
									th:each="error : ${#fields.errors('password')}"
									th:text="${error}">Validation error</p>
							</div>

							<div class="form-label-group"
								th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
								<input type="password" id="confirmPassword" class="form-control"
									th:field="*{confirmPassword}" placeholder="Confirm password">
								<label for="confirmPassword">Confirm password</label>
							</div>

							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Register</button>

							<span class="d-block text-center mt-2 small" href="#">Already
								registered? <a href='/' th:href="@{/login}">Sign In</a>
							</span>
							<hr class="my-4">
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
