<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Login</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/login.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row my-5">
					<div class="card-img-left d-none d-md-flex">
						<!-- Background image for card set in CSS! -->
					</div>
					<div class="card-body">
						<h5 class="card-title text-center">Login</h5>

						<form class="form-signin" th:action="@{/loginProcess}"
							method="post">
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username or password</div>

							<div th:if="${param.logout}" class="alert alert-warning">
								You have been logged out</div>
							<div th:if="${param.registered}" class="alert alert-success">
								You have been successfully registered</div>
								<div th:if="${param.deleted}" class="alert alert-warning">
								Your account have been deleted</div>
							<div class="form-label-group">
								<input type="text" id="username" name="username"
									class="form-control" placeholder="Username" required
									autofocus="autofocus" /> <label for="userame">Username</label>
							</div>

							<div class="form-label-group">
								<input name="password" type="password" id="password"
									class="form-control" placeholder="Password" required /> <label
									for="password">Password</label>
							</div>

							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Sign In</button>
							<span class="d-block text-center mt-2 small"> New user? <a
								href='/register'>Register</a>
							</span>
							<hr class="my-4" />
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
